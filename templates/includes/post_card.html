<article class="card">
    <ul>
        <li>
            Author: <a href="{% url 'travel_posts:profile' post.author.username %}">{{ post.author }}</a>
        </li>
        <li>
            Date: {{ post.pub_date|date:"d.m.Y" }}
        </li>
    </ul>
    <p>
        {{ post.text }}
    </p>
    <a href="{% url 'travel_posts:post_detail' post.pk %}">Post details</a>
    <a href="{% url 'travel_posts:country_posts' post.country.slug %}">All posts about this country</a>
</article>
